    <!-- Application Structure Plan: The application is designed as an interactive dashboard. The main screen presents a grid of clickable "category cards" (11 symptom-based plans + 1 knowledge base). Clicking a card dynamically loads the corresponding detailed content into a central area. Workout plans use collapsible accordions for each exercise, and the knowledge base is a structured text document. This task-oriented architecture allows a coach to instantly access either a specific workout or background information on a symptom, making it vastly more efficient than a linear document. -->
    <!-- Visualization & Content Choices: Report Info: 11 distinct workout plans and detailed symptom explanations. -> Goal: Provide an at-a-glance overview and deep, accessible knowledge. -> Viz/Presentation Method: A bar chart (Chart.js) visualizes exercise counts per plan for quick comparison. The core content is presented via a card-based navigation system leading to either accordion-based workout plans or a well-structured text page for the glossary. -> Interaction: Users click a category card to load content; within plans, they click exercise headers to expand/collapse details. -> Justification: This transforms a comprehensive but dense manual into a practical, dual-purpose tool for both in-session guidance and deeper learning. The structure separates "doing" (workouts) from "knowing" (glossary) for superior usability. -> Library/Method: Vanilla JS for DOM manipulation; Chart.js for the overview. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <template id="chapter-1-template">
        <div class="fade-in">
            <h2 class="text-2xl font-bold text-[#5C6B57] mb-2">第一章：改善圓肩、駝背、烏龜頸</h2>
            <p class="text-gray-600 mb-6">本課程專注於打開胸腔、強化背部肌群、伸展胸前緊繃肌肉，並建立正確的肩胛與頸部排列。</p>
            <div class="p-4 bg-[#F1F3EF] rounded-lg mb-6"><h3 class="font-bold text-lg text-[#8D9B87]">課程資訊</h3><ul class="list-disc list-inside mt-2 text-gray-700"><li><strong>使用器材：</strong> 核心床 (REFORMER)、梯桶 (LADDER BARREL)、墊上 (MAT)</li><li><strong>課程時間：</strong> 約 60 分鐘</li><li><strong>訓練重點：</strong> 胸椎伸展、背肌強化、肩胛穩定、核心連結</li></ul></div>
            <div class="space-y-4">
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【暖身】1. 墊上動作：貓牛式</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「我們在墊上開始今天的練習。」</p><p><strong>N:</strong> 「我們要做的第一個暖身動作是貓牛式。」</p><p><strong>P:</strong> 「這個動作的目的是為了溫和地活動我們的每一節脊椎，增加脊椎的靈活性，為接下來的訓練做準備。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請來到四足跪姿，手腕在肩膀正下方，膝蓋在骨盆正下方，脊椎保持在中立位。」</li><li><strong>ACTION:</strong> 「吸氣時，我們做牛式，從尾骨開始延伸，頭跟尾巴往上找，胸口擴張開來。吐氣時，我們做貓式，從尾骨開始內收，腹部收緊，背部拱起，眼睛看向肚臍。」</li><li><strong>DETAILS:</strong> 「動作時，專注在脊椎一節一節的活動上。保持肩膀遠離耳朵，不要聳肩。」</li><li><strong>TRANSITION:</strong> 「我們將在這裡進行8-10次的呼吸。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【暖身】2. 核心床：FOOTWORK - Toes</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「這個是我們的核心床。」</p><p><strong>N:</strong> 「我們要做的動作是足部運動的腳趾球踩姿。」</p><p><strong>P:</strong> 「這個動作可以喚醒我們的足底、啟動下肢力量，並在躺姿下建立核心與脊椎的連結。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請仰躺在核心床上，肩膀靠著肩擋，腳趾球踩在腳桿上，雙腳與坐骨同寬。」</li><li><strong>ACTION:</strong> 「吐氣時，腹部收緊，感覺大腿前側與臀部發力，將床推出去。吸氣，有控制地讓彈簧把床帶回來。」</li><li><strong>DETAILS:</strong> 「注意保持骨盆的穩定，不要晃動。回來的時候，想像你在對抗彈簧，慢慢地回來。」</li><li><strong>TRANSITION:</strong> 「我們重複10-12次。如果覺得腳踝不穩定，可以先換到腳跟的姿勢。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【主訓練】3. 核心床：Serve a tray</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「我們繼續使用核心床。」</p><p><strong>N:</strong> 「我們要做的動作是面腳桿手臂運動中的送餐盤。」</p><p><strong>P:</strong> 「這個動作可以訓練我們肩胛骨的穩定肌群，特別是前鋸肌與下斜方肌，幫助我們改善圓肩與穩定肩胛。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請高跪姿或站姿在核心床上，面向腳桿，雙手拉住繩帶，手肘彎曲90度，手掌朝上。」</li><li><strong>ACTION:</strong> 「吐氣，核心收緊，手臂慢慢地往前推，送到肩膀的高度。吸氣，有控制地將手肘帶回到身體兩側。」</li><li><strong>DETAILS:</strong> 「全程保持肩膀下沉，不要聳肩。想像你的肩胛骨是穩穩地貼在你的背上。」</li><li><strong>TRANSITION:</strong> 「如果太輕鬆，可以增加彈簧重量。如果覺得困難，可以減少彈簧或縮短動作的幅度。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【主訓練】4. 核心床：Pulling straps+chest stretch</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「請在核心床上放上長箱。」</p><p><strong>N:</strong> 「我們要做的動作是長箱拉繩的拉繩加上胸部伸展。」</p><p><strong>P:</strong> 「這個動作可以強化我們整個背部的肌群，同時有效地伸展因駝背而緊繃的胸大肌與前三角肌。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請趴在長箱上，胸口來到箱子邊緣，雙手向前抓住繩帶。」</li><li><strong>ACTION:</strong> 「吐氣時，核心收緊，將繩帶向後拉，同時將上半身微微抬起，感覺肩胛骨向中間收。吸氣，有控制地回到起始位置。」</li><li><strong>DETAILS:</strong> 「頸部保持放鬆，視線看向斜下方。專注在背部肌群的發力，想像用肩胛骨把繩帶夾回來。」</li><li><strong>TRANSITION:</strong> 「如果想加強，可以在動作頂點停留2-3秒。如果感到下背壓力，請確認核心是否有收緊。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【主訓練】5. 梯桶：SWAN</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「現在我們換到梯桶。」</p><p><strong>N:</strong> 「我們要做的動作是天鵝式。」</p><p><strong>P:</strong> 「這個動作是非常好的胸椎伸展訓練，可以對抗我們日常駝背的姿勢，強化背部伸展肌群。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請趴在桶子上，骨盆最凸點靠著桶子頂端，雙腳踩在梯子上，雙手輕輕握住梯子兩側。」</li><li><strong>ACTION:</strong> 「吸氣時，感覺脊椎向上延伸，將上半身慢慢抬離桶子，胸口打開。吐氣，有控制地，一節一節將脊椎放回到桶子上。」</li><li><strong>DETAILS:</strong> 「想像你的頭頂有一條線把你往上拉長，而不是向後折你的脖子或腰。臀部和核心要保持收緊。」</li><li><strong>TRANSITION:</strong> 「進階挑戰：可以在上半身抬起時，將雙手放開。退階方式：減少抬起的幅度。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【伸展】6. 梯桶：SIDE BENDING</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「我們繼續使用梯桶。」</p><p><strong>N:</strong> 「我們要做的伸展是側彎。」</p><p><strong>P:</strong> 「這個動作可以伸展我們的身體側線，增加脊椎側向活動度，釋放背部壓力。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「請側身站在桶邊，靠近桶子的腳在前，另一隻腳在後踩穩梯子，身體靠在桶子上。」</li><li><strong>ACTION:</strong> 「吐氣時，身體順著桶子的弧度向側邊彎過去，感覺體側完全的伸展。吸氣，慢慢地回到起始位置。」</li><li><strong>DETAILS:</strong> 「保持骨盆和肩膀在一個平面上。專注在呼吸，吸氣到你伸展的側邊肋骨。」</li><li><strong>TRANSITION:</strong> 「每一邊我們停留30-45秒。完成後，小心地換邊操作。」</li></ul></div></div>
                <div class="accordion"><div class="accordion-header bg-white rounded-lg p-4 shadow-sm flex justify-between items-center"><h4 class="font-semibold text-lg">【伸展】7. 墊上動作：鳥狗式</h4><span class="transform transition-transform duration-300">▼</span></div><div class="accordion-content bg-white rounded-b-lg"><p><strong>E:</strong> 「最後我們回到墊上做緩和。」</p><p><strong>N:</strong> 「我們要做的緩和動作是鳥狗式。」</p><p><strong>P:</strong> 「這個動作可以訓練我們核心的穩定性，並在動態中練習身體的協調與平衡。」</p><ul class="list-disc list-inside mt-2 space-y-1"><li><strong>SET UP:</strong> 「回到四足跪姿，核心收緊，背部平坦。」</li><li><strong>ACTION:</strong> 「吐氣時，穩定住核心，將對側的手和腳慢慢地延伸出去，身體像一條直線。吸氣，有控制地回到起始位置。」</li><li><strong>DETAILS:</strong> 「動作過程中，保持骨盆和軀幹的穩定，想像你的背上放了一杯水。手和腳是向遠方延伸，而不是向上抬高。」</li><li><strong>TRANSITION:</strong> 「如果覺得不穩定，可以先只動手或只動腳。我們左右交替，各做8-10次。」</li></ul></div></div>

    <template id="chapter-2-template">
        <div class="fade-in">
            <h2 class="text-2xl font-bold text-[#5C6B57] mb-2">第二章：改善骨盆前傾、長期腰痠</h2>
            <p class="text-gray-600 mb-6">本課程旨在喚醒無力的臀肌與腹部核心，同時放鬆緊繃的髖屈肌與下背部，以重建骨盆中立位，緩解腰部壓力。</p>
            <div class="p-4 bg-[#F1F3EF] rounded-lg mb-6"><h3 class="font-bold text-lg text-[#8D9B87]">課程資訊</h3><ul class="list-disc list-inside mt-2 text-gray-700"><li><strong>使用器材：</strong> 脊椎矯正器 (ARC)、穩定椅 (STABILITY CHAIR)、核心床 (REFORMER)</li><li><strong>課程時間：</strong> 約 60 分鐘</li><li><strong>訓練重點：</strong> 臀肌啟動、核心強化、髖屈肌伸展、骨盆穩定</li></ul></div>
            <div class="space-y-4">

    <template id="glossary-template">
        <div class="fade-in">
            <h2 class="text-2xl font-bold text-[#5C6B57] mb-6 text-center">學員常見症狀深度解析</h2>
            <div class="space-y-8">
                <div>
                    <h3 class="text-xl font-bold text-[#8D9B87] border-b-2 border-[#D8E0D3] pb-2 mb-4">上肢、肩頸與胸椎姿態問題</h3>
                    <div class="space-y-4">
                        <div><h4 class="font-semibold text-lg">圓肩 (Rounded Shoulders)</h4><p class="text-gray-700"><strong>定義：</strong>肩膀關節向前、向內旋轉。<br><strong>成因：</strong>主要是肌肉失衡。胸肌過於緊繃，將肩膀「拉」向前方；而上背部的肌群相對無力，無法將其「拉」回。長時間打電腦、滑手機是主因。</p></div>
                        <div><h4 class="font-semibold text-lg">駝背 (Kyphosis)</h4><p class="text-gray-700"><strong>定義：</strong>胸椎向後的生理弧度過大，上背部過度隆起。<br><strong>成因：</strong>常被視為圓肩的「進階版」。當肩膀長期前旋，胸椎會代償性地增加後凸弧度。核心與背部伸展肌群無力是根本原因。</p></div>
                        <div><h4 class="font-semibold text-lg">烏龜頸 (Forward Head Posture)</h4><p class="text-gray-700"><strong>定義：</strong>頭部相對於肩膀的位置過度前移。<br><strong>成因：</strong>駝背的直接連鎖反應。為了維持視線水平，頭部必須向前代償。這會讓後頸肌肉極度緊繃，而頸部深層的穩定肌群則變得無力。</p></div>
                        <div><h4 class="font-semibold text-lg">翼狀肩 (Winging Scapula)</h4><p class="text-gray-700"><strong>定義：</strong>手臂動作時，肩胛骨內側會從背後突出。<br><strong>成因：</strong>最主要原因是「前鋸肌」無力。這條肌肉負責將肩胛骨穩定地貼合在胸廓上，當它失能時，肩胛骨就會失去穩定性，容易導致肩膀夾擠。</p></div>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-[#8D9B87] border-b-2 border-[#D8E0D3] pb-2 mb-4">核心、骨盆與脊椎姿態問題</h3>
                     <div class="space-y-4">
                        <div><h4 class="font-semibold text-lg">骨盆前傾 (Anterior Pelvic Tilt)</h4><p class="text-gray-700"><strong>定義：</strong>骨盆向前下方傾斜，導致腰椎弧度過大、小腹凸出。<br><strong>成因：</strong>久坐是最大元兇，導致髖屈肌過於緊繃，將骨盆從前方往下拉。同時，腹部與臀部肌群無力。這是長期腰痠的主因。</p></div>
                        <div><h4 class="font-semibold text-lg">骨盆後傾 (Posterior Pelvic Tilt)</h4><p class="text-gray-700"><strong>定義：</strong>骨盆向後上方傾斜，導致腰椎曲線變得過於平坦。<br><strong>成因：</strong>通常與不當的站姿習慣及大腿後側肌群過度緊繃有關。平坦的腰椎會失去避震功能，增加椎間盤受壓的風險。</p></div>
                        <div><h4 class="font-semibold text-lg">脊椎側彎 (Scoliosis)</h4><p class="text-gray-700"><strong>定義：</strong>脊椎出現側向的「C」型或「S」型彎曲。<br><strong>成因：</strong>多數是後天因長期姿勢不良導致的「功能性」側彎。側彎會導致凹側肌肉緊繃、凸側肌肉無力，形成惡性循環。</p></div>
                         <div><h4 class="font-semibold text-lg">肋骨外翻 (Rib Flare)</h4><p class="text-gray-700"><strong>定義：</strong>軀幹下緣的肋骨，在自然呼吸狀態下明顯向前或向兩側翹起。<br><strong>成因：</strong>核心失能與錯誤呼吸。理想的呼吸由橫膈膜主導，吐氣時，深層核心(腹橫肌)會將肋骨溫和地向內、向下帶。當核心無力或習慣胸式呼吸時，肋骨就失去了「錨定」而外翻。</p></div>
                    </div>
                </div>
                 <div>
                    <h3 class="text-xl font-bold text-[#8D9B87] border-b-2 border-[#D8E0D3] pb-2 mb-4">下肢、髖膝踝問題</h3>
                    <div class="space-y-4">
                        <div><h4 class="font-semibold text-lg">扁平足 (Flat Feet)</h4><p class="text-gray-700"><strong>定義：</strong>足底的內側足弓塌陷。<br><strong>成因：</strong>主要是支撐足弓的相關肌肉無力所致。足弓是人體的天然避震器，塌陷會引發連鎖反應，影響整個下肢的力線。</p></div>
                        <div><h4 class="font-semibold text-lg">膝內扣 (Knee Valgus)</h4><p class="text-gray-700"><strong>定義：</strong>站立或下蹲時，膝蓋會不自主地向內夾。<br><strong>成因：</strong>通常是扁平足和臀中肌無力的共同結果。塌陷的足弓會帶動小腿內旋，而無力的臀中肌無法從髖部穩定大腿骨，最終導致膝蓋向內崩塌。</p></div>
                        <div><h4 class="font-semibold text-lg">髖關節活動不佳 & 膝蓋疼痛</h4><p class="text-gray-700"><strong>定義：</strong>髖關節活動範圍受限，或膝蓋在活動時感到疼痛。<br><strong>成因：</strong>膝蓋是「受害者」。人體關節中，髖部需要靈活，而膝蓋需要穩定。當靈活的髖關節因久坐而僵硬時，身體為了完成動作，就會強迫穩定的膝蓋去產生額外的扭轉來代償，最終導致疼痛。</p></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

                }
                const template = document.getElementById(`${targetId}-template`);
                if (template) {
                    contentDisplay.innerHTML = template.innerHTML;
                    if (targetId.startsWith('chapter')) {
                        setupAccordions();
                    }
                }
            }
            
            function loadWelcomeScreen() {
                 const template = document.getElementById('welcome-screen-template');
                 contentDisplay.innerHTML = template.innerHTML;
                 renderOverviewChart();
            }

            function setupAccordions() {
                const accordions = contentDisplay.querySelectorAll('.accordion');
                accordions.forEach(accordion => {
                    const header = accordion.querySelector('.accordion-header');
                    const content = accordion.querySelector('.accordion-content');
                    const icon = header.querySelector('span');

                    header.addEventListener('click', () => {
                        const isOpen = content.classList.contains('open');
                        
                        document.querySelectorAll('.accordion-content.open').forEach(openContent => {
                            if (openContent !== content) {
                                openContent.classList.remove('open');
                                const otherIcon = openContent.previousElementSibling.querySelector('span');
                                if(otherIcon) otherIcon.style.transform = 'rotate(0deg)';
                            }
                        });

                        if (!isOpen) {
                           content.classList.add('open');
                           if(icon) icon.style.transform = 'rotate(180deg)';
                        } else {
                           content.classList.remove('open');
                           if(icon) icon.style.transform = 'rotate(0deg)';
                        }
                    });
                });
            }

            function renderOverviewChart() {
                const canvas = document.getElementById('overviewChart');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const workoutCategories = categories.filter(c => c.id.startsWith('chapter'));
                
                if (activeChart) {
                    activeChart.destroy();
                }
                const exerciseCounts = {
                    "chapter-1": 7, "chapter-2": 7, "chapter-3": 7, "chapter-4": 7, "chapter-5": 7, "chapter-6": 7, "chapter-7": 7,
                    "chapter-8": 6, "chapter-9": 5, "chapter-10": 6, "chapter-11": 7
                };

                activeChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: workoutCategories.map(s => s.name),
                        datasets: [{
                            label: '總動作數',
                            data: workoutCategories.map(cat => exerciseCounts[cat.id] || 0),
                            backgroundColor: '#8D9B87',
                            borderColor: '#5C6B57',
                            borderWidth: 1,
                            borderRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, max: 10, title: { display: true, text: '動作數量' } }, x: { ticks: { autoSkip: false, maxRotation: 60, minRotation: 45 } } },
                        plugins: { legend: { display: false }, title: { display: true, text: '各章節課程動作數量概覽', font: { size: 18, family: "'Noto Sans TC', sans-serif" }, padding: { top: 10, bottom: 20 } }, tooltip: { titleFont: { family: "'Noto Sans TC', sans-serif" }, bodyFont: { family: "'Noto Sans TC', sans-serif" }} }
                    }
                });
            }

            init();
        });
    </script>
</body>
</html>
